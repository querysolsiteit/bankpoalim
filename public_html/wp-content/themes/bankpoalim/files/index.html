<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BHI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet" type="text/css">
    <!-- styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper relative">
      <!-- to prevent autofocus on windows-->
      
      <nav class="accessible-nav"><a id="first-a-link" href="#content" tabindex="1" class="accessible-nav-link">Jump to content</a><a href="#page-footer" tabindex="1" class="accessible-nav-link">Jump to footer</a><a href="./home.html" tabindex="1" class="accessible-nav-link">Go to homepage</a></nav>
    </div>
    <script>
      document.getElementById('first-a-link').blur();
      
      
    </script>
    <div class="wrapper">
      <div class="dp">
        <header class="heading heading--lg">
          <h1 class="heading-h"><span class="heading-title">Site</span><span class="heading-tagline">Components</span></h1>
        </header>
      </div>
      <div class="dp">
        <header class="heading heading--xs">
          <h2 class="heading-title">Headings</h2>
        </header>
      </div>
      <div class="pink">
        <div class="dp dib">
          <header class="heading heading--lg">
            <h1 class="heading-h"><span class="heading-title">Heading</span><span class="heading-tagline">Large</span></h1>
          </header>
        </div>
        <div class="dp dib">
          <header class="heading heading--md">
            <h2 class="heading-h"><span class="heading-title">Heading</span><span class="heading-tagline">Medium</span></h2>
          </header>
        </div>
        <div class="dp dib">
          <header class="heading heading--sm">
            <h3 class="heading-h"><span class="heading-title">Heading </span><span class="heading-tagline">Small</span></h3>
          </header>
        </div>
        <div class="dp dib">
          <header class="heading heading--xs">
            <h4 class="heading-h"><span class="heading-title">Heading </span><span class="heading-tagline">Extra Small</span></h4>
          </header>
        </div>
      </div>
      <div class="dp">
        <header class="heading heading--xs">
          <h4 class="heading-h"><span class="heading-title">Grid</span><span class="heading-tagline">System</span></h4>
        </header>
      </div>
      <div class="dp pink">
        <div class="row row--with-dividers row--with-gutter">
          <div class="col col-3-6 align-center">col 3-6 aligned center</div>
          <div class="col col-1-6">col 1-6</div>
          <div class="col col-2-6">
            <div class="row row--with-dividers row--with-gutter">
              <div class="col col-2-3">col 2-3</div>
              <div class="col col-1-3">col 1-3</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dp">
        <header class="heading heading--xs">
          <h4 class="heading-title">Buttons</h4>
        </header>
      </div>
      <div class="pink">
        <div class="dp dib">
          <button class="btn btn-default">Default Button</button>
        </div>
        <div class="dp dib">
          <button disabled="true" class="btn btn-default disabled">Disabled</button>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
